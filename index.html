<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>veli.store</title>
</head>
<body>
    <header>
        <div class="head-background">
            <div class="language-switcher">
                <label class="switch">
                    <input type="checkbox" id="languageToggle">
                    <span class="slider"></span>
                </label>
                <span id="languageLabel">ENG</span>
            </div>
            <p id="switcher-text">Hello</p>
        </div>
       <div class="head-nav">
        <div class="entire-nav">
            <a href="index.html">
                <img class="logo" src="images/velillogo.png" alt="veli store logo">
            </a>
            <div class="box">
                <button id="searchButton" style="background: none; border: none; cursor: pointer;">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <input type="text" id="search" name="search" placeholder="რას ეძებ?">
            </div>
            <a href="#">
                <img class="gift-logo" src="images/veli-gift.png" alt="">
            </a>
            <div class="cart_container">
                <div class="cart">
                    <img class="cart_icon" src="images/grocery-store.png" alt="cart icon">
                    <p class="cart_name">კალათა</p>
                </div>
                <div class="sign_up">
                    <img class="sign_up_icon" src="images/user (1).png" alt="persons icon">
                    <p class="sign_up_name">შესვლა</p>
                </div>
            </div>
        </div>
    </header>
    <section class="categories-list">
     <div class="categories">
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">
                <img class="" src="images/burger icons.webp" alt="burger icon">
                <span>ყველა კატეგორია</span>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <div class="category-grid">
                    <a href="#"><div class="category-item">ფასდაკლებები</div></a>
                    <a href="#"><div class="category-item">ტექნიკა</div></a>
                    <a href="#"><div class="category-item">სილამაზე & მოვლა</div></a>
                    <a href="#"><div class="category-item">სახლი & ბაღი</div></a>
                    <a href="#"><div class="category-item">ბარი & მევი</div></a>
                    <a href="#"><div class="category-item">რემონტი & ხელსაწყოები</div></a>
                    <a href="#"><div class="category-item">წიგნები</div></a>
                    <a href="#"><div class="category-item">სათამაშოები</div></a>
                    <a href="#"><div class="category-item">ცხოველების მოვლა</div></a>
                    <a href="#"><div class="category-item">სპორტი & ჯანმრთელობა</div></a>
                    <a href="#"><div class="category-item">ქორწილები</div></a>
                    <a href="#"><div class="category-item">სამსახური</div></a>
                </div>
            </div>
        </div>
        <div class="category">
        </div>
     </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
