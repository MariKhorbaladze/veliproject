<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>veli.store</title>
</head>
<body>
    <header>
        <div class="head-background">
            <div class="language-switcher">
                <label class="switch">
                    <input type="checkbox" id="languageToggle">
                    <span class="slider"></span>
                </label>
                <span id="languageLabel">ENG</span>
            </div>
            <p id="switcher-text">Hello</p>
        </div>
       <div class="head-nav">
        <div class="entire-nav">
            <img class="logo" src="images/velillogo.png" alt="veli store logo">
            <div class="box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" id="search" name="seach" placeholder="რას ეძებ?">
            </div>
            <img class="gift-logo" src="images/veli-gift.png" alt="">
            <div class="cart_container">
                <div class="cart">
                    <img class="cart_icon" src="images/grocery-store.png" alt="cart icon">
                    <p class="cart_name">კალათა</p>
                </div>
                <div class="sign_up">
                    <img class="sign_up_icon" src="images/user (1).png" alt="persons icon">
                    <p class="sign_up_name">შესვლა</p>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
